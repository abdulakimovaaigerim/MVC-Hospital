<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Departments</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<br>
<br>
<p style="text-align:center;">

<table style="width:75%;margin: 0px auto;" class="table table-primary table-hover">
    <thead>
    <tr>
        <th scope="col">id</th>
        <th scope="col">Departments</th>
        <th scope="col">Doctors</th>
        <th scope="col">Delete</th>
        <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody th:each="doctor:${doctors}">
    <tr>
        <th scope="row" th:text="${doctor.id}">Id</th>
        <td th:text="${doctor.firstName}">First Name</td>
        <td><a style="color: black" th:href="@{/doctors/{id}/get(id=${doctor.doctorId})}">Doctors</a></td>
        <td>
            <form th:method="post" th:action="@{/doctors/deleteDoctor/{doctorId}(doctorId=${doctor.id})}">
                <input type="submit" th:value="Delete">
            </form>
        </td>
        <td>
            <a class="btn btn-outline-primary" role="button"
               th:href="@{/doctors/{id}/edit (id=${doctor.id})}">Update</a>

        </td>
    </tr>
    </tbody>

</table>

<br/>
<br/>
<p style="text-align:center;">
    <a class="btn btn-outline-primary" role="button" th:href="@{/doctors/{id}/saveDoctor(id=${doctors})}">Add new doctor</a></p>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
