<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Main Page</title>
</head>
<body>

<form th:method="POST" th:action="@{/departments/{id}/save (id=${hospitalId})}" th:object="${newDepartment}">

    <div class="mb-3">
        <label for="text" class="form-label">Name</label>
        <input type="text" class="form-control" id="text" th:field="*{name}">
    </div>


    <button type="submit" class="btn btn-primary">Save</button>

</form>


</body>
</html>
