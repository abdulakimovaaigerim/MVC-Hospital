<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Patients</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
          crossorigin="anonymous">

</head>
<body>
<div>
    <a th:href="@{/hospitals/show}">
        <button type="button">back</button>
    </a>
    <a th:href="@{/patients/{hospitalId}/new(hospitalId=${hospitalId})}">
        <button type="button">Add Patients</button>
    </a>
</div>
<div>
    <table>
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Phone Number</th>
            <th scope="col">E-mail</th>
            <th scope="col">Gender</th>
        </tr>
        </thead>
        <tbody >
        <tr th:each="patient: ${patientsByHospitalId}">
            <th scope="row" th:text="${patient.id}">Id</th>
            <td th:text="${patient.firstName}">firstName</td>
            <td th:text="${patient.lastName}">lastName</td>
            <td th:text="${patient.phoneNumber}">phoneNumber</td>
            <td th:text="${patient.email}">email</td>
            <td th:text="${patient.gender}">gender</td>

            <td class="div">
                <form th:method="POST"
                      th:action="@{/patients/{hospitalId}/{patientId}/edit(hospitalId=${hospitalId},patientId=${patient.getId()})}">
                    <input type="submit" th:value="Update"/>
                </form>
            </td>
            <td>
                <form th:method="PUT"
                      th:action="@{/patients/{hospitalId}/{patientId}/delete(hospitalId=${hospitalId},patientId=${patient.id})}">
                    <input type="submit" th:value="Delete"/>
                </form>
            </td>

        </tr>
        </tbody>
    </table>
</div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</html>
