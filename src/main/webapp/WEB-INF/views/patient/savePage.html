<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Save page</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>
</head>
<body>
<div>
    <form th:action="@{/patients/{hospitalId}/savePage(hospitalId=${hospitalId})}" th:object="${newPatient}" method="POST">
        <input type="hidden" th:field="*{id}">
        <div>
            <label for="firstName">firstName</label>
            <input type="text" th:field="*{firstName}" id="firstName">
        </div>
        <div>
            <label for="lastName">lastName</label>
            <input type="text" th:field="*{lastName}" id="lastName">
        </div>
        <div>
            <label for="number">phoneNumber</label>
            <input type="text" th:field="*{phoneNumber}" id="number">
        </div>
        <div>
            <label for="position">Gender</label>
            <input type="text" th:field="*{gender}" id="position">
        </div>
        <label for="email">Email</label>
        <input type="text" th:field="*{email}" id="email">

        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</div>
</body>
</html>>
